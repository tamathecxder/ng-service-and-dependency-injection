<div class="card max-w-full bg-base-100 shadow-xl mb-5" *ngIf="account">
  <div class="card-body">
    <h2 class="card-title">{{ account.name }}</h2>
    <p>This account is
      <ng-container [ngSwitch]="account.status">
        <span *ngSwitchCase="'active'" class="badge badge-success text-white">Active</span>
        <span *ngSwitchCase="'inactive'" class="badge badge-warning">Inactive</span>
        <span *ngSwitchDefault class="badge badge-neutral">Unknown</span>
      </ng-container>
    </p>

    <div class="card-actions justify-end">
      <button class="btn btn-success text-white" (click)="handleStatusChange('active')">Set to 'Active'</button>
      <button class="btn btn-warning" (click)="handleStatusChange('inactive')">Set to 'Inactive'</button>
      <button class="btn btn-neutral" (click)="handleStatusChange('unknown')">Set to 'Unknown'</button>
    </div>
  </div>
</div>
